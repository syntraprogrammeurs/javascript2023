<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="text-center mb-4">Maximum of Minimum</h1>
            <form class="d-flex justify-content-center">
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" name="keuze" id="maxKeuze" value="max">
                    <label class="form-check-label" for="maxKeuze">
                        Maximum
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="keuze" id="minKeuze" value="min">
                    <label class="form-check-label" for="minKeuze">
                        Minimum
                    </label>
                </div>
                <button type="button" class="btn btn-primary ms-3" onclick="bereken()">Bereken</button>
            </form>
            <p id="resultaat" class="mt-4 text-center rounded-pill bg-warning p-5 text-white display-3"></p>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>


</body>
</html>
