<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="text-center mb-4">Geldig rekeningnummer</h1>
            <form class="mb-4 d-flex justify-content-center">
                <!--pattern is een mask of een patroon die zorgt voor de juiste opbouw/weergave van het rekeningnummer in een inputveld.
                \d: Dit staat voor een cijfer (0-9).
                {n}: Dit geeft aan dat het vorige element exact 'n' keer moet voorkomen. In dit geval, \d{3} betekent dat er precies drie opeenvolgende cijfers moeten zijn.
                -: Dit staat letterlijk voor een koppelteken.-->
                <input type="text" class="form-control" id="rekeningnummer" pattern="\d{3}-\d{7}-\d{2}" placeholder="000-0000000-00">
                <button type="button" class="btn btn-primary" onclick="controleerRekeningnummer()">Controleer?</button>
            </form>
            <p id="resultaat" class="border border-1 border-white bg-warning rounded-pill text-white text-center p-5"></p>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>


</body>
</html>
