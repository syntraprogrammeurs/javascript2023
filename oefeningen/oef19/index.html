<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="text-center mb-4">Schrap een karakter</h1>
            <form class="mb-4 d-flex flex-column justify-content-center">
                <div class="d-flex mb-2">
                    <input type="text" class="form-control" id="mijnString" placeholder="geef een string in">
                </div>

                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('a')">a</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('b')">b</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('c')">c</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('d')">d</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('e')">e</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('f')">f</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('g')">g</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('h')">h</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('i')">i</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('j')">j</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('k')">k</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('l')">l</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('m')">m</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('n')">n</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('o')">o</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('p')">p</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('q')">q</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('r')">r</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('s')">s</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('t')">t</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('u')">u</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('v')">v</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('w')">w</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('x')">x</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('y')">y</button>
                    <button type="button" class="btn btn-secondary" onclick="strPlosion('z')">z</button>
                </div>

            </form>
            <p id="resultaat" class="border border-1 border-white bg-warning rounded-pill text-white text-center p-5"></p>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>


</body>
</html>
