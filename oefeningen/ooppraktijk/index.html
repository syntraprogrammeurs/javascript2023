<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>inlezen xml bestand</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="container">
<div class="row vh-100 align-items-center">
    <div class="col-lg-6 offset-lg-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center text-white bg-success rounded-pill py-2">Student Toevoegen</h1>

        <form id="studentForm">
            <label class="form-label" for="studentnummer">Studentnummer:</label>
            <input class="form-control"  type="number" id="studentnummer" required><br>
            <label class="form-label" for="voornaam">Voornaam:</label>
            <input class="form-control" type="text" id="voornaam" required><br>

            <label class="form-label" for="familienaam">Familienaam:</label>
            <input class="form-control" type="text" id="familienaam" required><br>

            <div class="d-flex justify-content-end">
                <button id="toevoegen" class="btn btn-primary me-2" type="submit">Toevoegen</button>
                <button class="btn btn-success" id="toonStudenten">Toon Studenten</button>
            </div>

        </form>
        <ul class="mt-5" id="studentenLijst"></ul>
    </div>
</div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>
</body>
</html>
