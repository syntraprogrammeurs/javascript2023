<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="text-center mb-4">Dubbele waarden</h1>
            <form class="mb-4 d-flex flex-column justify-content-center">
                <div class="d-flex mb-2 justify-content-center">
                    <input class="form-control" type="number" id="hoeveelGetallen" placeholder="hoeveel getallen in de array?">
                 <button type="button" class="btn btn-primary me-1" onclick="genereerArray()">Genereer een array</button>
                    <button type="button" class="btn btn-success" onclick="toonDubbele()">Toon dubbele waarden</button>
                </div>
            </form>
            <p id="generateArrayResult" class="border border-1 border-white bg-warning rounded-pill text-white text-center p-5"></p>
            <p id="showDouble" class="border border-1 border-white bg-dark rounded-pill text-white text-center p-5"></p>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>


</body>
</html>
